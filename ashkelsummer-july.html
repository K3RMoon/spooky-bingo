<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(window).on('load', function(){
        for(let i = 1; i < 25; i++){
            let element = localStorage.getItem('ashkeljuly-' + i);
            if(element === 'on'){
                $('#ashkeljuly-'+i).addClass('on');
            }
        }
    });

    function boxClicked(event){
        let box = $(event.target);
        let id = box.attr('id');
        if(box.hasClass('on')){
            box.removeClass('on');
            localStorage.removeItem(id);
        } else {
            box.addClass('on');
            localStorage.setItem(id, "on");
        }
    }
</script>
<style>
    .bookmark-icon {
        opacity: 0%;
        width: 12%; 
        position: absolute; 
        cursor: pointer;
    }

    .bookmark-icon.on {
        opacity: 60%;
    }
</style>
