<html>
    <div class="container" style="height: fit-content; width: fit-content; position: relative">
        <img class="stamps-image" src="stamps.png" alt="Stamps" style="width: 100%">
        <div id="stamp-square-1" class="stamp-square" style="top: 5.7%; left: 12.3%;" onclick="stampClicked(event)"></div>
        <div id="stamp-square-2" class="stamp-square" style="top: 5.7%; left: 39.65%;" onclick="stampClicked(event)"></div>
        <div id="stamp-square-3" class="stamp-square" style="top: 5.7%; left: 67.2%;" onclick="stampClicked(event)"></div>
        <div id="stamp-square-4" class="stamp-square" style="top: 53.2%; left: 12.3%;" onclick="stampClicked(event)"></div>
        <div id="stamp-square-5" class="stamp-square" style="top: 53.2%; left: 39.85%;" onclick="stampClicked(event)"></div>
        <div id="stamp-square-6" class="stamp-square" style="top: 53.2%; left: 67.2%;" onclick="stampClicked(event)"></div>
    </div>
</html>
<style>
    .stamp-square {
        position: absolute;
        width: 20.5%;
        height: 36.5%;
        background-color: white;
        opacity: 0.9;
        cursor: pointer;
    }

    .stamp-square.hidden {
        opacity: 0;
    }
</style>
<script>
    const stampClicked = (event) => {
        if (event.target.classList.contains('hidden')) {
            event.target.classList.remove('hidden');
            localStorage.removeItem(event.target.id)
        } else {
            event.target.classList.add('hidden');
            localStorage.setItem(event.target.id, true);
        }
    }

    window.addEventListener('load', () => {
        for (let i = 1; i <= 6; i++){
            const stampId = `stamp-square-${i}`;
            if (localStorage.getItem(stampId))
                document.getElementById(stampId).classList.add('hidden');
        }
    })
</script>
